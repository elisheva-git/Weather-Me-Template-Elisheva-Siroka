<div class="wrapper">
    <div>
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Search City</mat-label>
                <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption [displayWith]="displayCityName"
                    (optionSelected)="selectedCity($event.option.value)">
                    <mat-option *ngFor="let option of options$ |async" [value]="option">
                        {{option.LocalizedName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
    <app-forecast [currentCity]="currentCity"></app-forecast>
</div>
