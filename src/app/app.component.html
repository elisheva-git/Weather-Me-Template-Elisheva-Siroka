<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/search">
        <mat-icon color="primary">search</mat-icon>Search</a>
      <a mat-list-item routerLink="/favorites">
        <mat-icon color="primary">favorite_border</mat-icon>Favorites</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content [ngClass]="{'dark':color=='dark'}">
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WeatherMe</span>
      <span class="example-spacer"></span>
      <mat-button-toggle-group [(ngModel)]="color" name="fontStyle" aria-label="Font Style">
        <mat-button-toggle value="dark">Dark</mat-button-toggle>
        <mat-button-toggle value="light">Light</mat-button-toggle>
      </mat-button-toggle-group>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
